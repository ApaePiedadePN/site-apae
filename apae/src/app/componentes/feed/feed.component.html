<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
</head>
<body>
    <h1><button (click)="voltar()">Voltar</button>Feed de postagens</h1>
    <div class="wrapper">
        <ng-container *ngIf="!loadingPosts">
            <div *ngFor="let post of posts">
                <h3>{{post.titulo}} </h3>
                <p>{{post.descricao}}</p>
                <img [src]="post.imgLink">
                <p class='footer'>{{post.data}}</p>
            </div>
        </ng-container>
        <ng-container *ngIf="loadingPosts">
            Carregando...
        </ng-container>
    </div>
</body>
</html>
