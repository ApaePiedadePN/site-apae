<mat-dialog-content class='content'>

  <ng-container *ngIf="data.data.tipo==='sobre'">
    <div [innerHtml]="data.data.html | safeHtml"></div>
  </ng-container>

  <ng-container *ngIf="data.data.tipo==='transtorno'">
    <div>
      <div class="containerTranstornoTitulo">
        <h4><b>{{data.data.transtorno.titulo}}</b></h4>
      </div>
      <div class="containerTranstornoTexto">
        <p>{{data.data.transtorno.descricao}}</p>
      </div>
      <br>
      <a [href]="data.data.transtorno.link" target="blank">Fonte</a>
    </div>
  </ng-container>

  <ng-container *ngIf="data.data.tipo==='post'">
    <div>
      <div>
        <h3>{{data.data.post.titulo}} </h3>
        <p>{{data.data.post.descricao}}</p>
        <img [src]="data.data.post.imgLink">
        <p class='footer'>{{data.data.post.data}}</p>
    </div>
    </div>
  </ng-container>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="close" (click)="close()">âœ•&nbsp;&nbsp;Fechar</button>
</mat-dialog-actions>
